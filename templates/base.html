<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ЗАМЕТКИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 20px;
        }
        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
        .nav-menu li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            margin: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .main-content {
            flex: 2;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        .post-card {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .post-card h3 {
            margin: 0 0 10px;
        }
        .post-card p {
            margin: 0 0 15px;
        }
        .post-card .date {
            color: #888;
            font-size: 0.9em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
        ul li a {
            text-decoration: none;
            color: #333;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        a:visited {
            color: inherit;
        }

    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-logo"><a style="text-decoration:none" href="{% url 'main' %}">Заметки</a></div>
        <ul class="nav-menu">
            <li><a href="{% url 'post_add' %}">Добавить заметку</a></li>
        </ul>
    </div>
</header>

{% block content %}
{% endblock %}

</body>
</html>
