{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="col-md-6">
        <div class="post-card">
            <h2>Добавление заметки</h2>
            <form action="{% url 'post_add' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}">Название</label><br>
                    {{ form.title }}
                    {{ form.title.errors }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.text.id_for_label }}">Текст</label><br>
                    {{ form.text }}
                    {{ form.text.errors }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.category.id_for_label }}">Выберите категорию</label><br>
                    {{ form.category }}
                    {{ form.category.errors }}
                </div>

                {{ form.non_field_errors }}

                <input type="submit" value="Добавить">
            </form>
        </div>
    </div>

</div>

{% endblock %}
